<!DOCTYPE html>
<html lang="en"> 
<style>

body{
  background: linear-gradient(rgba(0,0,0,0.5),rgba(0, 0, 0, 0.5)),
  url(https://images.newscientist.com/wp-content/uploads/2020/01/27123401/f0070229-coronavirus_artwork-spl.jpg);
  background-size: cover;
  background-blend-mode: overlay;
  background-attachment:fixed;
  color: white;
  font-size: 15pt;
  font-family: Arial, Helvetica, sans-serif;
}
    /* Add a black background color to the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the "active" element to highlight the current page */
.topnav a.active {
  background-color: #2196F3;
  color: white;
}

/* Style the search box inside the navigation bar */
.topnav input[type=text] {
  float: right;
  padding: 6px;
  border: none;
  margin-top: 8px;
  margin-right: 16px;
  font-size: 17px;
}

.main_search_bar {
    text-align: center;
    width: 100%;
}

.main_search_bar input{
    height: 30px;
    width: 500px;
}

.header {
    text-align: center;
    padding-top: 1%;
}

/* When the screen is less than 600px wide, stack the links and the search field vertically instead of horizontally */
@media screen and (max-width: 600px) {
  .topnav a, .topnav input[type=text] {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;
  }
  .container{
      position: relative;
      background-color: powderblue;
  }
}
</style>
<head>
    <title>COVID-19 App</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet"> 
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>
 
<body>
    <div class="topnav">
        <a href="#home">ReSearch</a>
        <a href="random_insight_generator">Random Insight Generator</a>
        <a href="about">About</a>
    </div>
    
    <div class="container">
        <div class="header">
            <h3 class="text-muted">COVID-19 ReSearch Engine</h3>
        </div>
        <div class = "main_search_bar">
            <form method="POST", id="search_bar_form", action="/"> 
                <p><input type="text" placeholder="Search" name="user_query"/></p>
            </form>
        </div>
    </div>
</body>
 
</html>
